<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="top-header">
  <h1>Upload Video</h1>
  <nav>
    <a href="index.html">Home</a>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </nav>
</header>

<main>
  <div class="upload-container">
    <div class="form-row">
      <label for="title">Title:</label>
      <input type="text" id="title">
    </div>

    <div class="form-row">
      <label for="startPositionUpload">Start Position:</label>
      <select id="startPositionUpload"></select>
    </div>

    <div class="form-row">
      <label for="endPositionUpload">End Position:</label>
      <select id="endPositionUpload"></select>
    </div>

    <div class="form-row">
      <label for="moveTypeUpload">Type:</label>
      <select id="moveTypeUpload">
        <option value="move">Move</option>
        <option value="entry">Entry</option>
        <option value="exit">Exit</option>
        <option value="transition">Transition</option>
        <option value="combo">Combo</option>
      </select>
    </div>

    <div class="form-row">
      <label for="difficultyUpload">Difficulty:</label>
      <select id="difficultyUpload">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-row">
      <label for="commentUpload">Comment:</label>
      <input type="text" id="commentUpload">
    </div>

    <div class="form-row">
      <label for="videoFile">Video File:</label>
      <input type="file" id="videoFile">
    </div>

    <div class="form-row">
      <input type="checkbox" id="copyrightAgree">
      <label for="copyrightAgree">
        I confirm I own this video or have legal rights to upload it.
      </label>
    </div>

    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
  </div>
</main>

<script src="config.js"></script>
<script src="upload.js"></script>
</body>
</html>
