<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Move Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css?v=20260216b">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js" defer></script>
  <script src="js/config.js?v=20260216b"></script>
  <script src="js/app.js?v=20260216b" defer></script>
</head>
<body>

<header class="header">
  <div class="header-left">
    <h1>Move Library</h1>
    <a href="upload.html" class="nav-link">+ Add Move</a>
    <a href="upload.html" class="nav-link" id="addMoveLink">+ Add Move</a>
  </div>

  <div class="header-right">
  <div class="header-right stack">
    <input type="text" id="search" placeholder="Search by name">

    <div id="authCard" class="auth-card">
      <div id="authUserInfo" class="auth-user-info">Signed out</div>

      <form id="authForm" class="auth-form">
        <input type="email" id="authEmail" placeholder="Email" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button type="submit" class="primary-btn small">Sign in</button>
      </form>

      <button id="signOutBtn" class="primary-btn small secondary-btn hidden" type="button">Sign out</button>
      <p id="authStatus" class="status-text"></p>
    </div>
  </div>
</header>

<main class="container">
  <p id="accessMessage" class="access-message"></p>

  <div class="filters">

    <div class="filter-row">
      <label for="filterType">Type</label>
      <select id="filterType"></select>
    </div>

    <div class="filter-row">
      <label for="filterStart">Start</label>
      <select id="filterStart"></select>
    </div>

    <div class="filter-row">
      <label for="filterEnd">End</label>
      <select id="filterEnd"></select>
    </div>

    <div class="filter-row">
      <label for="filterDifficulty">Difficulty</label>
      <select id="filterDifficulty"></select>
    </div>

  </div>
